 <!-- header.component.html -->

<header class="header">
    <!-- Top Bar -->
    <div class="header__top-bar">
      <div class="container">
        <div class="header__top-content">
          <div class="header__contact-info">
            <span class="header__phone"> +1 (555) 123-4567</span>
            
          </div>
          <div class="header__social">
            <a href="#" class="social-link">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Main Header -->
    <div class="header__main">
      <div class="container">
        <div class="header__content">
          <!-- Logo -->
          <div class="header__logo">
            <a routerLink="/" class="logo">
              <img src="assets/images/logo.png" alt="Cosmetics Store" class="logo__image">
              <span class="logo__text">Cosmetics Store</span>
            </a>
          </div>
  
          <!-- Desktop Navigation -->
          <nav class="header__nav" [class.nav--open]="isMenuOpen">
            <ul class="nav__list">
              <li class="nav__item">
                <a routerLink="/" routerLinkActive="nav__link--active"  class="nav__link">
                  HOME
                </a>
              </li>
              <li class="nav__item dropdown">
                <a routerLink="/products" routerLinkActive="nav__link--active" class="nav__link">
                  SHOP
                  <i class="fas fa-chevron-down dropdown__icon"></i>
                </a>
                <ul class="dropdown__menu">
                  <li><a routerLink="/products/face" class="dropdown__link">Soins du visage</a></li>
                  <li><a routerLink="/products/body" class="dropdown__link">Soins du corps</a></li>
                  <li><a routerLink="/products/makeup" class="dropdown__link">Maquillage</a></li>
                  <li><a routerLink="/products/skincare" class="dropdown__link">Soins de la peau</a></li>
                </ul>
              </li>
              <li class="nav__item">
                <a routerLink="/about" routerLinkActive="nav__link--active" class="nav__link">
                  ABOUT
                </a>
              </li>
              <li class="nav__item">
                <a routerLink="/blog" routerLinkActive="nav__link--active" class="nav__link">
                  TESTIMONIALS
                </a>
              </li>
              <li class="nav__item">
                <a routerLink="/contact" routerLinkActive="nav__link--active" class="nav__link">
                  CONTACT
                </a>
              </li>
            </ul>
          </nav>
  
          <!-- Header Actions -->
          <div class="header__actions">
            <!-- Search -->
            <div class="header__search" [class.search--open]="isSearchOpen">
              <button class="search__toggle" (click)="toggleSearch()">
                <i class="fas fa-search"></i>
              </button>
              <div class="search__form" *ngIf="isSearchOpen">
                <input 
                  type="text" 
                  placeholder="Rechercher un produit..." 
                  class="search__input"
                  #searchInput
                  (keyup.enter)="onSearch(searchInput.value)"
                >
                <button class="search__submit" (click)="onSearch(searchInput.value)">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
  
            <!-- Wishlist -->
            <a routerLink="/wishlist" class="header__wishlist">
              <i class="far fa-heart"></i>
              <span class="badge">0</span>
            </a>
  
            <!-- Cart -->
            <a routerLink="/cart" class="header__cart">
              <i class="fas fa-shopping-bag"></i>
              <span class="badge" *ngIf="cartItemsCount > 0">{{ cartItemsCount }}</span>
            </a>
  
            <!-- User Account -->
            <a routerLink="/account" class="header__account">
              <i class="far fa-user"></i>
            </a>
  
            <!-- Mobile Menu Toggle -->
            <button class="header__menu-toggle" (click)="toggleMenu()">
              <span class="hamburger" [class.hamburger--open]="isMenuOpen">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Mobile Navigation Overlay -->
    <div class="mobile-overlay" *ngIf="isMenuOpen" (click)="toggleMenu()"></div>
  </header>
